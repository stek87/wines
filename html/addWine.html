<div class="container-fluid" ng-controller="AddWineController" >
	<form class="form-horizontal" role="form" ng-submit="submitWine()">
		
		<div id="nameFG" class="form-group" >
			<label class="control-label col-sm-2" for="name">Name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="name" placeholder="Wine name" required="" ng-model="pageControl.wine.name">
			</div>
		</div>
		
		<div id="descriptionFG" class="form-group">
			<label class="control-label col-sm-2" for="description">Description:</label>
			<div class="col-sm-10">
				<textarea class="form-control" name="description" placeholder="Enter description" rows="5" required="" ng-model="pageControl.wine.description"></textarea>
			</div>
		</div>

		<div id="yearFG" class="form-group">
			<label class="control-label col-sm-2" for="year">Year:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" name="year" placeholder="Year" required="" ng-model="pageControl.wine.year">
			</div>
		</div>

		<div id="grapesFG" class="form-group">
			<label class="control-label col-sm-2" for="grapes">Grapes:</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" name="grapes" placeholder="Grapes" required="" ng-model="pageControl.wine.grapes">
			</div>
		</div>

		<div id="countryFG" class="form-group">
			<label class="control-label col-sm-2" for="name">Country:</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" name="country" placeholder="Country" required="" ng-model="pageControl.wine.country">
			</div>
		</div>
		
		<div id="regionFG" class="form-group">
			<label class="control-label col-sm-2" for="region">Region:</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" name="region" placeholder="Region" required="" ng-model="pageControl.wine.region">
			</div>
		</div>
		<div class="form-group" class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</div>
